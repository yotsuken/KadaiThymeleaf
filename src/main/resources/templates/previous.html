<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{kadai.title}">Thymeleaf課題</h1>
    <h2 th:text="#{kadai.message}">入力画面</h2>
        <p>値を入力してください。</p>
        <p th:if="${param.previous}" th:text="'前回入力された値は「' + ${param.previous} + '」でした。'"></p>
    <form method="post" action="/input">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
